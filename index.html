                <button onclick="setAlarmTime()" class="setAlarmButton" id="setAlarmButton">Set Alarm</button>

                <br>

    <div id="Timer" class="timer" onload="currentTime(time)"></div>


    <br>

    <div id="time2" class="time2" onload="currentTime(time2)"></div> 
           <!-- ^ calendar date ^ -->


    <script type="text/javascript" src="js/main.js"></script>
    <script>
function setAlarmTime() {
    var alarmInput = document.getElementById("alarmTime").value;
    
    if (alarmInput === "") {
        alert("Please enter a valid alarm time.");
        return;
    }

    var alarmTime = new Date();
    var [hours, minutes] = alarmInput.split(":");
    alarmTime.setHours(hours);
    alarmTime.setMinutes(minutes);
    alarmTime.setSeconds(0);

    var interval = setInterval(function() {
        var currentTime = new Date();
        
        if (currentTime >= alarmTime) {
            clearInterval(interval);
            alert("Alarm!");
        }
    }, 1000);

    alert("Alarm set for: " + alarmInput);
}
    </script>
        
    
</body>
