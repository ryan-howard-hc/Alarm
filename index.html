                <br>
                <button onclick="setAlarmTime()" class="setAlarmButton" id="setAlarmButton">Set Alarm</button>

                <input type="time" id="alarmTime">

                <br>

            </div>
            <div>
                <button onclick="stopAlarmSound()" id="stopAlarmButton">Stop Alarm</button>
                <button onclick="snoozeAlarm()" id="snoozeAlarmButton">Snooze (5 min)</button>

            </div>

            <button id="militarytime">FREEDOM TIME (Military Time)</button>

            <div class="clock-container" style="background-color: rgba(0, 0, 0, 0.7); padding: 10px;">
                <div id="Timer" class="timer" onload="currentTime(time)"></div>
                <div id="time2" class="time2" onload="currentTime(time2)"></div>

        <audio id="alarmSound" src="img/partridge.mp3"></audio>

        <script type="text/javascript" src="js/main.js"></script>
        <script>
            function setAlarmTime() { // ^ alarm button function ^
                var alarmInput = document.getElementById("alarmTime").value;
                //
                if (alarmInput === "") {
                    alert("Please enter a valid alarm time.");
                    return;
                }
                //
                var alarmTime = new Date();
                var [hours, minutes] = alarmInput.split(":");
                alarmTime.setHours(hours);
                alarmTime.setMinutes(minutes);
                alarmTime.setSeconds(0);

                var interval = setInterval(function () {
                    var currentTime = new Date();

                    if (currentTime >= alarmTime) {
                        clearInterval(interval);
                        alert("Alarm!");
                        playAlarmSound(); // plays sound?
                    }
                }, 1000);

                alert("Alarm set for: " + alarmInput);
            }
            function playAlarmSound() {
                alarmSound.play();
                isAlarmPlaying = true;
                console.log("Alarm started playing.");
            }

            function stopAlarmSound() {
                alarmSound.pause();
                alarmSound.currentTime = 0;
                isAlarmPlaying = false;
                console.log("Alarm stopped.");
            }
        </script>


    </body>
